<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="/templates/principalDesktop.xhtml">
	

	
	
		<ui:define name="corpo">
			
			<h:body>
			<h:form>
				<p:dialog id="picture" widgetVar="dlg" header="  Acesso Restrito  "  resizable="false" modal="true" visible="true" draggable="false" 
					      location="center"  closable="false" closeOnEscape="true"  height="300" width="260" >
				<h:form />
				<div align="center" >
					<p:graphicImage    name="/imagens/user_login.png"   />
				</div>
				<h:outputText value="Para acessar o sistema, digite seu nome de usuário e senha  nos campos abaixo:" />
			    <p:panel id="panelSublogin" style="margin-top: 15px; margin-bottom: 10px;">
					<form id="login" method="post" action="${request.contextPath}/j_spring_security_check">
						<table>
							<tr>
							 	<td>Usuário</td>
								<td><input type='text' name='j_username' /></td>
							</tr>
							<tr>
								<td>Senha</td>
								<td><input type='password' name='j_password'  /></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td> 
									<input  type="submit" value="Entrar" />
								</td>
							</tr>
						</table>
						
						<script>
							document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
						</script>	
					</form>
				</p:panel>
				</p:dialog>
	  		</h:form>
	  		
			<div align="center" >
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<p:button icon="ui-icon-key" value="Login" />
			</div>
			</h:body>
		</ui:define>
	</ui:composition> 
</html>
