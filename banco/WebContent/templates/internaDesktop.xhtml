		<script type="text/javascript"> 
				function somenteNumero(e){
			    var tecla=(window.event)?event.keyCode:e.which;   
			    if(tecla==48 || tecla==49 || tecla==50 || tecla==51 || tecla==52 || tecla==53  || tecla==54 || tecla==55 || tecla==56 || tecla==57  ) 
				    return true;
				else{
				   	if (tecla==8 || tecla==0) 
					   		return true;
					else  
							return false;
					}
				}
		</script>
