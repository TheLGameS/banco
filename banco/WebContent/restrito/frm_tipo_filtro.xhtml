<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
     
    <h:head>
        <title>Forma de Pesquisa</title>
         <style type="text/css">
            .ui-widget {
                font-size: .75em;
            }
        </style>
    </h:head>
     
    <h:body>
    
    	<p:dialog id="dlgExterno" onShow="#{tipoFiltroBean.init()}" dynamic="true" widgetVar="externo" visible="true" closable="false" showHeader="false" draggable="false" closeOnEscape="false" maximizable="false" minimizable="false"  resizable="false"  position="center"   > 
        <h:form id="form" >	
        
        <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="tbl" var="campos" value="#{tipoFiltroBean.tabelaAtiva}" editable="true" style="margin-bottom:20px"    scrollable="true" scrollHeight="225"    editMode="cell"   >
 
  	  <p:ajax event="cellEdit" listener="#{tipoFiltroBean.onCellEdit}" update=":form:msgs" />
 
       <p:column headerText="Descrição">
               <h:outputText value="#{campos.TLW_DES}"    />
       </p:column>
 
       <p:column headerText="Filtro"      >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{campos.filtroPorDescricao}"    /></f:facet>
               <f:facet name="input">

				 	<h:selectOneMenu id="filtro" value="#{campos.TWU_FIL}" style="width:100%"   >
						<f:selectItem itemLabel="Não Filtra" itemValue="0"  />
						<f:selectItem itemLabel="Inicia com" itemValue="1" />
						<f:selectItem itemLabel="Contém"     itemValue="2" />
						<p:ajax event="change" update=":form:tbl"  ></p:ajax>
					</h:selectOneMenu>
                   
                   
                   
               </f:facet>
           </p:cellEditor>
       </p:column>
 
   </p:dataTable>
 
  
	      <div align="center" >
			  <p:commandButton value="Confirmar" id="confirmar"  icon="ui-icon-check" actionListener="#{tipoFiltroBean.salvar(true)}" />
			  <p:commandButton value="Cancelar" icon="ui-icon-closethick"  immediate="true" actionListener="#{tipoFiltroBean.salvar(false)}" />
		  </div>
		  
		  
      </h:form>
      </p:dialog>
    </h:body>
     
</html>
