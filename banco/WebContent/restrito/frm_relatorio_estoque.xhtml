<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
 

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">    

	<p:dialog appendToBody="true" closable="true" draggable="false"
        header="Relatório Estoque" maximizable="false" minimizable="false"
        position="center" resizable="false"  visible="true"  width="60%" height="390" >
        
	<h:form>
		<p:dataTable id="idDatable" value="#{produtoBean.lista}" var="c"  >
			
			<p:column  style="text-align: left;" width="5%" >
				<f:facet name="header">
					<h:outputText value="Código" />
				</f:facet>
				<h:outputText value="#{c.codigoProduto}"  />
			</p:column>
			
			<p:column  style="text-align: center;" width="20%" >
				<f:facet name="header" >
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{c.descricao}"  />
			</p:column>
		
			<p:column  style="text-align: right;"  width="5%">
				<f:facet name="header">
					<h:outputText value="Estoque" />
				</f:facet>
				<h:outputText value="#{c.estoque}" />
			</p:column>
			
		 
		</p:dataTable>
		
	</h:form>
	</p:dialog>
	</ui:define>
</ui:composition>
</html>
