					<h:panelGrid  columns="2"   > 
					<p:pickList id="PojoPickList"  var="campos"  value="#{telaWebCamposBean.campos}"

				        </p:column>
				        
	   				</p:pickList>
					</h:panelGrid>
				
				<div align="center" >
					<p:commandButton value="Confirmar"   icon="ui-icon-check" actionListener="#{telaWebCamposBean.pickListSelecionadoDialog(true)}" >
					</p:commandButton>	
					<p:commandButton value="Cancelar" icon="ui-icon-closethick" immediate="true"   actionListener="#{telaWebCamposBean.pickListSelecionadoDialog(false)}"  />
