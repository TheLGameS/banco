<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
     
    <h:head>
        <title>Sintegra</title>
                <style type="text/css">
            .ui-widget {
                font-size: .75em;
            }
        </style>
    </h:head>
     
    <h:body>
 		<p:dialog id="dlgSintegra"   visible="true"  modal="false"   widgetVar="sintegra"  closeOnEscape="false" showHeader="false" resizable="false" draggable="false" >
	        <p:fieldset>
		        <h:form id="parametros"  rendered="#{sintegraBean.parametros}">	
					<p:messages  id="sms"      closable="false"  showIcon="false"    />
					<div align="center">
						<img  src="data:image/png;base64,#{sintegraBean.obtemImagem()}"/>
					</div>
					
					<p:focus for="chave" ></p:focus>
					
					<div align="center" >
				        <h:panelGrid columns="2"     >
				        <p:outputLabel  value="CNPJ" />
							<h:panelGrid  columns="3" >
								<p:inputText id="cnpj" value="#{sintegraBean.sintegra.cnpj}" 
									maxlength="14" 
									style="padding-right: 5px; float: right; width:115px " />
								<p:outputLabel  value="Chave" />
								<p:inputText id="chave" value="#{sintegraBean.sintegra.captcha}" 
									maxlength="6" 
									style="padding-right: 5px; float: right; width:50px "/>
							</h:panelGrid>
				       	</h:panelGrid>
			       	</div>
			       	
			       	
			       	<div align="center" >
						<p:commandButton  value="Consultar" id="btnChaveConsulta"   icon="ui-icon-check" actionListener="#{sintegraBean.valida()}" update=":dlgSintegra"   >
							<p:ajaxStatus  onstart="PF('statusDialog').show()" 	onsuccess="PF('statusDialog').hide()" />
						</p:commandButton>
						<p:commandButton  value="Cancelar"  id="btnChaveCancela" icon="ui-icon-closethick" immediate="true" actionListener="#{sintegraBean.dialogReturn(false)}" ></p:commandButton>
					</div>
		      	</h:form>

				<h:form id="resultado" rendered="#{sintegraBean.resultado}"     >
					
					<img  src="data:image/png;base64,#{sintegraBean.sintegra.logoSintegraBase64}"  width="5%" />

					<img  src="data:image/png;base64,#{sintegraBean.obtemLogoEstado()}"  width="5%" align="right"   />
					
					
					
					<h:panelGrid columns="2"  >
					<p:outputLabel value="Razão Social"/>
						<h:panelGrid columns="5" >
							<p:inputText value="#{sintegraBean.sintegra.razaoSocial}"  style="padding-right: 5px; float: right; width:520px "  readonly="true" />
							<p:outputLabel value="Abertura"/>
							<p:inputText value="#{sintegraBean.sintegra.dataAbertura}"  style="padding-right: 5px; float: right; width:80px " readonly="true"/>
							<p:outputLabel value="Inscrição Estadual"/>
							<p:inputText value="#{sintegraBean.sintegra.inscricaoEstadual}"  style="padding-right: 5px; float: right; width:100px " readonly="true"/>
						</h:panelGrid>
						<p:outputLabel value="Endereço"/>
						<h:panelGrid columns="5" >
							<p:inputText value="#{sintegraBean.sintegra.logradouro}"  style="padding-right: 5px; float: right; width:525px " readonly="true"/>
							<p:outputLabel value="Número"/>
							<p:inputText value="#{sintegraBean.sintegra.numero}"  style="padding-right: 5px; float: right; width:55px " readonly="true"/>
							<p:outputLabel value="Bairro"/>
							<p:inputText value="#{sintegraBean.sintegra.bairro}"  style="padding-right: 5px; float: right; width:205px " readonly="true"/>
						</h:panelGrid>
						<p:outputLabel value="Complemento"/>
						<h:panelGrid columns="7" >
							<p:inputText value="#{sintegraBean.sintegra.complemento}"  style="padding-right: 5px; float: right; width:455px " readonly="true" />
							<p:outputLabel value="Cidade"/>
							<p:inputText value="#{sintegraBean.sintegra.municipio}"  style="padding-right: 5px; float: right; width:200px " readonly="true" />
							<p:outputLabel value="UF"/>
							<p:inputText value="#{sintegraBean.sintegra.uf}"  style="padding-right: 5px; float: right; width:25px " readonly="true"/>
							<p:outputLabel value="CEP"/>
							<p:inputText value="#{sintegraBean.sintegra.cep}"  style="padding-right: 5px; float: right; width:80px " readonly="true" />
						</h:panelGrid>
						<p:outputLabel value="Email"/>
						<h:panelGrid columns="3" >
							<p:inputText value="#{sintegraBean.sintegra.email}"  style="padding-right: 5px; float: right; width:285px " readonly="true"  />
							<p:outputLabel value="Telefone"/>
							<p:inputText value="#{sintegraBean.sintegra.telefone}"  style="padding-right: 5px; float: right; width:225px "  readonly="true"/>
						</h:panelGrid>
						<p:outputLabel value="Situação"/>
						<h:panelGrid columns="7" >
							<p:inputText value="#{sintegraBean.sintegra.situacaoCadastral}"  style="padding-right: 5px; float: right; width:80px " readonly="true" />
							<p:outputLabel value="Data da Situação"/>
							<p:inputText value="#{sintegraBean.sintegra.dataSituacaoCadastral}"  style="padding-right: 5px; float: right; width:80px " readonly="true" />
							
							<p:outputLabel value="Regime de Apuração de ICMS"/>
							<p:inputText value="#{sintegraBean.sintegra.regimeApuracaoIcms}"  style="padding-right: 5px; float: right; width:170px " readonly="true" />
							
							<p:outputLabel value="Enquadramento Fiscal"/>
							<p:inputText value="#{sintegraBean.sintegra.enquadramentoFiscal}"  style="padding-right: 5px; float: right; width:80px " readonly="true" />
							
							
						</h:panelGrid>
						<p:outputLabel value="Atividade Principal"/>
						<h:panelGrid columns="1" >
							<p:inputText value="#{sintegraBean.sintegra.atividadePrincipal}"  style="padding-right: 5px; float: right; width:907px "  readonly="true"/>
						</h:panelGrid>
						<p:outputLabel value="Documentos Eletrônicos"/>
						<h:panelGrid columns="1" >
							<p:inputTextarea value="#{sintegraBean.sintegra.documentosEletronicos}"  style="padding-right: 5px; float: right; width:907px " readonly="true" />
						</h:panelGrid>
						<p:outputLabel value="Atividades Secundárias"/>
						<h:panelGrid columns="1" >
							<p:inputTextarea value="#{sintegraBean.sintegra.atividadeSecundaria}"  style="padding-right: 5px; float: right; width:907px " readonly="true" />
						</h:panelGrid>
					</h:panelGrid>
					
					<div align="center" id="acoes" >
						<p:commandButton  value="Confirmar" id="btnGrava"   icon="ui-icon-check"  actionListener="#{sintegraBean.dialogReturn(true)}" ></p:commandButton>
						<p:commandButton  value="Cancelar"  id="btnCancela" icon="ui-icon-closethick"  actionListener="#{sintegraBean.dialogReturn(false)}" >
						</p:commandButton>
					</div>
					
					
				</h:form>
     	 </p:fieldset>
      </p:dialog>  
        
       <p:dialog widgetVar="statusDialog" modal="true" draggable="false"   closable="false"  resizable="false" showHeader="false" >
				<p:graphicImage name="/imagens/progresso.gif" />
	   </p:dialog>
    </h:body>
</html>
