<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
 

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">    

	<p:dialog appendToBody="true" closable="true" draggable="false"
        header="Relatório Matrículas" maximizable="false" minimizable="false"
        position="center" resizable="false"  visible="true"  width="60%" height="390" >
        
	<h:form>
		<p:dataTable id="idDatable" value="#{matriculaBean.lista}" var="c"  >
			<p:column  style="text-align: left;">
				<f:facet name="header">
					<h:outputText value="Nome Aluno" />
				</f:facet>
				<h:outputText value="#{c.nomeAluno}"  />
			</p:column>
		
			<p:column  style="text-align: left;">
				<f:facet name="header">
					<h:outputText value="Turma" />
				</f:facet>
				<h:outputText value="#{c.nomeTurma}" />
			</p:column>
			
		 
		</p:dataTable>
		
	</h:form>
	</p:dialog>
	</ui:define>
</ui:composition>
</html>
