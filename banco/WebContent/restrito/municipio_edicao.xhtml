<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="edicao">
		<h:messages id="me"  />	
		
			
		<p:focus for="codigo"/>
						
		<h:panelGrid id="teste"  columns="2" cellpadding="2">	
			<p:outputLabel for="codigo" value="Codigo" />
			<h:inputText id="codigo" value="#{municipioBean.municipio.munCod}" required="true" />
					
			<p:outputLabel for="descricao" value="Descrição" />
			<h:inputText id="descricao" value="#{municipioBean.municipio.munNom}" required="true" />
		</h:panelGrid>
	
		<h:panelGrid id="paneluf" columns="4" cellpadding="1">
			<p:outputLabel for="uf" value="Estado" />
			<h:inputText id="uf" maxlength="2" size="2" value="#{municipioBean.ufSelecionada.estSig}" required="true" />
	
			<h:inputText id="ufnome" value="#{municipioBean.municipio.estado.estNom}" readonly="true" />
			
			<p:commandButton value="..." type="button" onclick="PF('dlg2').show();" />
		</h:panelGrid>
	
		<br />
	
		<h:panelGroup>
			<p:commandButton value="Grava" action="#{municipioBean.salvar}" update="tab:edicao:me, tab, tab:pesquisa "  id="grava" />						
			<p:commandButton value="Cancela"   action="#{municipioBean.tabInicial}" immediate="true" update="tab" id="cancela" />
		</h:panelGroup>						
	</h:form>
	
	
</ui:composition>
</html>
