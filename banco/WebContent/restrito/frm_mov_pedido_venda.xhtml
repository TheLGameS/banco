<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/internaDesktop.xhtml">
	<ui:define name="corpo" >
	

	<p:dialog appendToBody="true" closable="true" draggable="false" 
                  header="Pedido" maximizable="false" minimizable="false" showHeader="true" closeOnEscape="true"
                  resizable="false"  visible="true"  onShow="#{pedidoVendaBean.parametros()}"
                  position="center"   height="520" width="1100"  dynamic="true"  > 
	  	
	  	
	  	
	  	  	
	  	 <h:form  id="pedido"  >
	  	 
	  	 <p:messages id="messageGe"   autoUpdate="false" closable="true" showIcon="false" globalOnly="true"/>
				  <p:toolbar   >
				 	  <f:facet name="left"  >
				   <h:panelGrid columns="2" styleClass="semBorda" >
						
						<p:outputLabel   value="Cliente" id="cliente" />
						<h:panelGrid columns="6" >
							<p:inputText id="cod"    maxlength="6" size="3" value="#{pedidoVendaBean.clienteColaboradorPesquisa.colCod}"     onkeypress="return somenteNumero(event)"    >
								<p:ajax event="change" listener="#{pedidoVendaBean.buscaClientePesquisa}"   update="nome, cod"  />
 							</p:inputText>
							<p:inputText id="nome" value="#{pedidoVendaBean.clienteColaboradorPesquisa.colRaz}"    readonly="true"  style="width:230px" />
							<p:commandButton value="..."    id="botaoConsulta"     actionListener="#{pedidoVendaBean.escolhaClientePesquisa()}" immediate="true"    >
								<p:ajax event="dialogReturn" listener="#{pedidoVendaBean.retornoClientePesquisa}"   update="nome, cod"  />
							</p:commandButton> 
							<p:message for="cod" display="icon" severity="info" id="messageCod"/>
							
							<span style='margin-right:10em; display:inline-block;'>&nbsp;</span>
							<p:outputLabel   value="Status" id="status" />
						</h:panelGrid> 
						
						<p:outputLabel for="dtInicial" value="Período"  id="label" />
						<h:panelGrid columns="5"  >
							<p:calendar id="dtInicial" locale="pt" value="#{pedidoVendaBean.dataInicial}" size="7" pattern="dd-MM-yyyy" mask="true"    />
							<p:outputLabel for="dtFinal" value="a" />	
							<p:calendar id="dtFinal" value="#{pedidoVendaBean.dataFinal}" size="7" pattern="dd-MM-yyyy" mask="true" locale="pt"/>							
						 
							<span style='margin-right:23em; display:inline-block;'>&nbsp;</span>
							<h:panelGrid columns="5"  >
						     	<p:selectBooleanCheckbox  itemLabel="Digitação"  value="#{pedidoVendaBean.digitacao}" />
						     	<p:selectBooleanCheckbox  itemLabel="Análise"    value="#{pedidoVendaBean.analise}"   style="color:BLUE" />
						     	<p:selectBooleanCheckbox  itemLabel="Aprovado"   value="#{pedidoVendaBean.aprovado}"  style="color:GREEN" />
						     	<p:selectBooleanCheckbox  itemLabel="Reprovado"  value="#{pedidoVendaBean.reprovado}" style="color:RED" />
						     	<p:selectBooleanCheckbox  itemLabel="Cancelado"  value="#{pedidoVendaBean.cancelado}" style="color:PURPLE" />
					     	</h:panelGrid>
						</h:panelGrid>   
					</h:panelGrid>	 
					</f:facet> 
					
				  <f:facet name="right"  >
						<p:commandButton value="Consultar" id="btn" action="#{pedidoVendaBean.aplicaFiltroDataTable}"  icon="fa fa-filter"  update="pedido:tabelaPedido, pedido:cod, pedido:nome"  >
							<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
						</p:commandButton>
				 </f:facet>   
					
				</p:toolbar> 
				
				
				
				<p:dataTable value="#{pedidoVendaBean.lista}" 
					resizableColumns="true" draggableColumns="false" id="tabelaPedido"
					var="pedidoVO" rows="10" paginator="true" sortMode="multiple"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="Visualizando {startRecord} - {endRecord} de {totalRecords} -  Página: {currentPage}/{totalPages}"
					paginatorPosition="bottom" emptyMessage="Não existe dados para a Consulta."
					scrollable="false"     liveResize="true"    styleClass=".ui-datatable-hor-scroll" tableStyle="table-layout:auto;width:100%;"  
					
					rowStyleClass="#{pedidoVO.pedSts eq 'R' ? 'vermelho' : pedidoVO.pedSts eq 'A' ? 'verde' : pedidoVO.pedSts eq 'N' ? 'azul' : pedidoVO.pedSts eq 'I' ? 'roxo' : 'preto' }"
					
					>
						 							
				 	<p:column headerText="Ações"   width="85"  id="acoes"  resizable="true" exportable="false"   >
						<div align="center"  >
								<p:commandButton action="#{pedidoVendaBean.obterPorId()}"  update=":idDlgIncluir" resetValues="true"
									icon="ui-icon-pencil"   id="btnAlterar"  title="Alterar" oncomplete="PF('dlgIncluir').show();">
									<f:setPropertyActionListener value="#{pedidoVO}" target="#{pedidoVendaBean.pedido}"  />
								</p:commandButton>
								
								<p:commandButton  update=":confirmacao,:pedido:messageGe" icon="ui-icon-trash" title="Excluir"   
									onclick="PF('confirmation').show();"   action="#{pedidoVendaBean.excluir()}"  id="btnExclui">
									<p:confirm  icon="ui-icon-blank" message="Confirma a exclusão ?"   />
									<f:setPropertyActionListener  value="#{pedidoVO}" target="#{pedidoVendaBean.pedido}"  />
								</p:commandButton>
								
								<p:commandButton action="#{pedidoVendaBean.obterPorId()}"
									icon="ui-icon-search"  id="btnVisualizar"  title="Visualizar"  update=":idDlgIncluir" resetValues="true"
									oncomplete="PF('dlgIncluir').show();"  >
									<f:setPropertyActionListener value="#{pedidoVO}" target="#{pedidoVendaBean.pedido}"  />
								</p:commandButton>
						</div>	
					</p:column> 
					
					<p:column headerText="Pedido" width="1" >
						<h:outputText value="#{pedidoVO.pedSeq}" style="text-align:center;  display:block;" />
					</p:column>
					
					<p:column headerText="Emissão" width="65" >
						<h:outputText value="#{pedidoVO.pedDte}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
 				 
 				 	<p:column headerText="Entrega" width="65" >
						<h:outputText value="#{pedidoVO.pedDtp}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
 				
 					<p:column headerText="Cód. Cliente" width="1" >
						<h:outputText value="#{pedidoVO.pedCol}" style="text-align:center;  display:block;" />
					</p:column>
 				 
 					<p:column headerText="Total" width="10" >
						<h:outputText value="#{pedidoVO.pedTot}" style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency" minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>
 				 
 				 	<p:column headerText="Status" width="1" >
						<h:outputText value="#{pedidoVO.pedSts}" style="text-align:right;  display:block;" />
					</p:column>
 				 
 				 
 			</p:dataTable>
				
				
				
				
				
		</h:form>   
	  	
	   	<h:form   >
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Incluir" icon="ui-icon-plusthick" 	action="#{pedidoVendaBean.novo}" oncomplete="PF('dlgIncluir').show();" update=":idDlgIncluir"  />
					</f:facet>
					
					<f:facet name="right">
					
					 	 
						 <p:commandButton  id="dynaButton" value="Outras Ações" type="button" icon="fa fa-bars" />
						 
						 
					     <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom"  >
									<p:submenu label="Configurar Tela">								   
								   		<p:menuitem value="Coluna Visíveis" icon="ui-icon-calculator" 	id="menuTabela"  onclick="clickBotaoTabela()"   />
						            	<p:menuitem value="Forma de Pesquisa" icon="ui-icon-lightbulb" 	    id="menuFiltro"  onclick="clickBotaoFiltro()"   />
									</p:submenu>

								<p:submenu label="Exportar">	
						           <p:menuitem>
							           <h:commandLink styleClass="ui-menuitem-link" >
										   <p:graphicImage name="/imagens/pdf.png" width="8%" style="float:left"/>
										   <h:outputText value="Formato PDF" styleClass="ui-menuitem-text" />
										   <p:dataExporter type="pdf" target=":pedido:tabelaPedido" fileName="rel" orientation="Landscape" encoding="ISO-8859-1" />
						   			   </h:commandLink>
						           </p:menuitem>
						           
						           <p:menuitem>
							           <h:commandLink styleClass="ui-menuitem-link" >
										   <p:graphicImage name="/imagens/excel.png" width="8%" style="float:left"/>
										   <h:outputText value="Formato Excel" styleClass="ui-menuitem-text" />
										   <p:dataExporter type="xls" target=":pedido:tabelaPedido" fileName="rel" />
						   			   </h:commandLink>
						           </p:menuitem>
						           </p:submenu>
						           
						           
					     </p:menu>  

						
    
						<p:commandButton title="Tabela" icon="ui-icon-calculator" 	id="botaoTabela"    actionListener="#{pedidoVendaBean.escolhaCamposTabela()}"  style="display:none" >
							<p:ajax  event="dialogReturn"   listener="#{pedidoVendaBean.preDestroy()}" update=":pedido" />
							<f:setPropertyActionListener value="#{pedidoVendaBean.telaWebUsuario}"  target="#{telaWebCamposBean.telaWebUsuario}" />
							<f:setPropertyActionListener value="#{pedidoVendaBean.nomeJanela}"      target="#{telaWebCamposBean.nomeJanela}" />
						</p:commandButton>
						
						<p:commandButton title="Filtro" icon="ui-icon-lightbulb" 	id="botaoFiltro"    actionListener="#{pedidoVendaBean.escolhaTipoFiltro()}"  style="display:none" >
							<p:ajax  event="dialogReturn"   listener="#{pedidoVendaBean.preDestroy()}" update=":pedido" />
							<f:setPropertyActionListener value="#{pedidoVendaBean.telaWebUsuario}" target="#{tipoFiltroBean.telaWebUsuario}" />
							<f:setPropertyActionListener value="#{pedidoVendaBean.nomeJanela}" target="#{tipoFiltroBean.nomeJanela}" />
						</p:commandButton>
						
					<script type="text/javascript"> 
           				function clickBotaoTabela() { 
                			document.getElementById("configuracao:botaoTabela").click();
          			  	}
           				function clickBotaoFiltro() { 
                			document.getElementById("configuracao:botaoFiltro").click();
          			  	}
       			 	</script> 
						  
						
					</f:facet>
					
				</p:toolbar>
		</h:form> 

		<h:form id="confirmacao" >
		    <p:confirmDialog    severity="alert" widgetVar="confirmation"  global="true" closeOnEscape="true" closable="false" >
    	    	<center>
    	    		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{pedidoVendaBean.excluirItem()}" process="@form" immediate="true" update=":tablePanelProdutos, :mensagemFormDlgIncluir"   > 
    					<f:setPropertyActionListener  value="#{produtos}" target="#{pedidoVendaBean.pedidoItem}"  />
    				</p:commandButton>
		        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
		        </center>
    		</p:confirmDialog>
		</h:form>
		
	</p:dialog> 
		
		
		
		<p:dialog id="idDlgIncluir" widgetVar="dlgIncluir" resizable="false"
			modal="true" draggable="false" header="Pedidos de Venda" showHeader="false"
			location="center" closable="true"
			closeOnEscape="true" height="520" width="1100">
			<h:form id="idFormDlgIncluir">
				<p:messages id="mensagemFormDlgIncluir"  autoUpdate="true"  closable="true" showIcon="false"   />	
				
				<p:fieldset legend="Pedidos de Venda">
					<p:panelGrid  styleClass="semBorda"  columns="2" >
						<p:outputLabel value="Código" for="codigo"/>				
						<p:panelGrid  columns="5">
							<p:inputText id="codigo" value="#{pedidoVendaBean.pedido.pedSeq}" 
								maxlength="7" 
								required="true"
								requiredMessage="Campo Código é obrigatório."
								style="padding-right: 5px; float: right; width:45px " >
							<p:ajax event="change" update=":idFormDlgIncluir" listener="#{pedidoVendaBean.obterPorId()}"   />
								</p:inputText>	
								
								
							<p:outputLabel value="Emissão" for="dtEmissao"/>
							<p:calendar id="dtEmissao" value="#{pedidoVendaBean.pedido.pedDte}" size="7" pattern="dd-MM-yyyy" mask="true" required="true" locale="pt" requiredMessage="Campo Data de Emissão é obrigatório."/>		
							<p:outputLabel value="Entrega" for="dtEntrega"/>
							<p:calendar id="dtEntrega" value="#{pedidoVendaBean.pedido.pedDtp}" size="7" pattern="dd-MM-yyyy" mask="true" required="true" locale="pt" requiredMessage="Campo Data de Entrega é obrigatório."/>
						</p:panelGrid>
						
						<p:outputLabel value="Colaborador" for="colCod"/>				
						<p:panelGrid  columns="5" id="panelColaborador" >
							<p:inputText id="colCod" maxlength="6" size="3" value="#{pedidoVendaBean.colaboradorDialog.colCod}" required="true"   requiredMessage="Campo Colaborador é Obrigatório">
							<p:ajax event="change" update=":idFormDlgIncluir" listener="#{pedidoVendaBean.buscaColaborador()}"   />
								</p:inputText>
							<p:inputText id="colApe" value="#{pedidoVendaBean.colaboradorDialog.colApe}"  size="35"  />
							<p:commandButton value="..."    id="botaoConsulta"     actionListener="#{pedidoVendaBean.escolhaDeColaborador()}" immediate="true"  >
								<p:ajax event="dialogReturn" listener="#{pedidoVendaBean.retornoColaboradorSelecionado}" update=":idFormDlgIncluir:panelColaborador"     />
							</p:commandButton>
							
							<p:outputLabel value="Condição" for="cdpCod"/>				
							<p:panelGrid  columns="3" id="panelCondicao" >
								<p:inputText id="cdpCod" maxlength="6" size="3" value="#{pedidoVendaBean.condicaoDialog.cdpCod}" required="true"   requiredMessage="Campo CondicaoPagto é Obrigatório" >
									<p:ajax event="change" update=":idFormDlgIncluir" listener="#{pedidoVendaBean.buscaCondicao()}"   />
								</p:inputText>
								
								<p:inputText id="cdpNom" value="#{pedidoVendaBean.condicaoDialog.cdpNom}"  size="35"  />
								<p:commandButton value="..."    id="botaoConsultaCondicao"     actionListener="#{pedidoVendaBean.escolhaDeCondicaoPagto()}" immediate="true"  >
									<p:ajax event="dialogReturn" listener="#{pedidoVendaBean.retornoCondicaoPagtoSelecionado}" update=":idFormDlgIncluir:panelCondicao"     />
								</p:commandButton>
							</p:panelGrid>	
						</p:panelGrid>
						
						<p:outputLabel value="Produtos" />	
						<p:panelGrid  columns="3" id="panelProdutos">
						
							<p:dataTable var="produtos" value="#{pedidoVendaBean.pedido.pedidoItenses}"  emptyMessage="" id="tablePanelProdutos"   >
							
			               	 <p:column headerText="Código" width="40"  >
								<h:outputText value="#{produtos.produto.proCcp}" />
							</p:column>
	
							<p:column headerText="Descrição" width="300" >
								<h:outputText value="#{produtos.produto.proNom}" />
							</p:column>
							
							<p:column headerText="Cor" width="100" >
								<h:outputText value="#{produtos.produto.cor.corNom}" style="text-align:center;  display:block;"/>
							</p:column>
							
							<p:column headerText="Qtdade" width="50" >
								<h:outputText value="#{produtos.peiQtd}" style="text-align:center;  display:block;" />
							</p:column>
							
							<p:column headerText="Preço" width="50" >
								<h:outputText value="#{produtos.peiPru}" style="text-align:right;  display:block;" >
									<f:convertNumber pattern="#,##0.00" type="currency" minFractionDigits="2"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Total" width="50" >
								<h:outputText value="#{produtos.peiTot}" style="text-align:right;  display:block;">
									<f:convertNumber pattern="#,##0.00" type="currency" minFractionDigits="2"/>
								</h:outputText>
							</p:column>
							
							<p:column  width="60"   >
								<p:commandButton  update="tablePanelProdutos" icon="ui-icon-trash" title="Exclui" style="float:right" onclick="PF('confirmation').show();"  action="#{pedidoVendaBean.excluirItem()}" immediate="true" >
									<p:confirm header="Responda..." icon="ui-icon-blank" message="Confirma a exclusão ?"  />
									<f:setPropertyActionListener  value="#{produtos}" target="#{pedidoVendaBean.pedidoItem}"  />
								</p:commandButton>
								
								<p:commandButton  icon="ui-icon-pencil" title="Altera"     update=":idDlgIncluiProduto"   style="float:right" oncomplete="PF('dlgIncluiProduto').show();"  action="#{pedidoVendaBean.alteraItem()}" immediate="true">
									<f:setPropertyActionListener  value="#{produtos}" target="#{pedidoVendaBean.pedidoItem}"  />
								</p:commandButton>
								
							</p:column>
							 
							 
						<p:columnGroup type="footer" rendered="#{pedidoVendaBean.pedido.pedidoItenses.size() >0 }"  >
                			 	<p:column  />
                			 	<p:column  />
                			 	<p:column footerText=" Quantidade "    />
                			 	<p:column footerText="#{pedidoVendaBean.totalItensPedido}"        />
                			 	<p:column footerText=" Total R$ "  />
                    			<p:column footerText="#{pedidoVendaBean.valorTotalPedidoFormatado}"   />
                    			<p:column   />
            			</p:columnGroup>
							 
							</p:dataTable>
							<p:commandButton value="Incluir" id="btnIncluiProduto" onclick="PF('dlgIncluiProduto').show();" immediate="true" > 
							</p:commandButton>
						</p:panelGrid>
						
						<p:outputLabel/>
						<p:panelGrid columns="17"> 
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:defaultCommand target="btnGrava" /> 
							<p:commandButton value="Grava" id="btnGrava" action="#{pedidoVendaBean.salvar}"  update=":idFormDlgIncluir, mensagemFormDlgIncluir" icon="ui-icon-check" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlgIncluir').hide();"   />
							<p:commandButton value="Cancela" id="btnCancela" onclick="PF('dlgIncluir').hide();" icon="ui-icon-closethick"  immediate="true"   />
						</p:panelGrid>	
					</p:panelGrid>
				</p:fieldset>
			
			</h:form>
		</p:dialog>
		
		<p:dialog id="idDlgIncluiProduto" widgetVar="dlgIncluiProduto" resizable="false" position="center" 
			modal="true" draggable="false" header="Item do Pedido" showHeader="false"
			location="center" closable="true"
			closeOnEscape="true" height="320" width="1030"    >
		<h:form id="formDlgIncluiProduto"  >
		<p:messages id="mensagemProduto"   autoUpdate="true"  closable="true" showIcon="false" />		
		
		<p:fieldset legend="Item do Pedido"  id="fieldset">
					<p:panelGrid  styleClass="semBorda"  columns="2" id="panelGrid" >
						<p:outputLabel value="Produto" for="proCcp"/>				
						<p:panelGrid  columns="7" id="panelItemPedido" >
							<p:inputText id="proCcp" maxlength="8" size="3" value="#{pedidoVendaBean.produtoDialog.proCcp}" style="width:80px" required="true" requiredMessage="Informe um Produto"   >
								<p:ajax event="change" update=":formDlgIncluiProduto" listener="#{pedidoVendaBean.buscaProduto()}"   />
							</p:inputText>
							
							<p:inputText id="proNom" value="#{pedidoVendaBean.produtoDialog.proNom}"  style="width:300px"  />
							<p:commandButton value="..."    id="botaoConsultaProduto"     actionListener="#{pedidoVendaBean.escolhaDePedidoItem()}" immediate="true"  >
								<p:ajax event="dialogReturn" listener="#{pedidoVendaBean.retornoPedidoItemSelecionado}" update=":formDlgIncluiProduto"    />
								<p:focus for="proUni"/>
							</p:commandButton>
							<p:outputLabel value="Vlr. Unitário" for="proUni" />	
							<p:inputText id="proUni"    style="width:70px ; text-align:right;  display:block;"  value="#{pedidoVendaBean.produtoVO.precoVenda}">
								<f:convertNumber pattern="#,##0.00" type="currency" minFractionDigits="2"/>
								<p:ajax event="keyup" update="proTot" listener="#{pedidoVendaBean.atualizaTotalQuantidade()}"  />
							</p:inputText>
							<p:outputLabel value="Valor Total" for="proTot"/>	
							<p:inputText id="proTot"    style="width:70px;text-align:right;  display:block;"  value="#{pedidoVendaBean.totalPrecoProdutos}" disabled="true">
								<f:convertNumber pattern="#,##0.00" type="currency" minFractionDigits="2"/>
							</p:inputText>
							
						</p:panelGrid>
						
						<p:outputLabel value=""  />				
						<p:panelGrid  columns="15" id="panelItemPedidoDes" >
							<p:outputLabel id="pds1"   style="width:25px ;font-weight:bold"  value="&nbsp;&nbsp;&nbsp;#{pedidoVendaBean.gradePedido.grdG01}&nbsp;&nbsp;&nbsp;" escape="true" />
							<p:outputLabel id="pds2"   style="width:25px ;font-weight:bold"  value="&nbsp;&nbsp;&nbsp;#{pedidoVendaBean.gradePedido.grdG02}&nbsp;&nbsp;&nbsp;&nbsp;" escape="true"/>
