<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
     
    <h:head>
        <title>Busca de Turmas</title>
                <style type="text/css">
            .ui-widget {
                font-size: .75em;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="form" >	
        
			<p:dataTable id="tabela" var="turma" value="#{turmaBean.lista}" paginator="true"  rows="10" paginatorPosition="bottom" emptyMessage="Não existe dados para a Consulta." paginatorAlwaysVisible="false">
                <p:column headerText="Código" width="2%"  >
				<h:outputText value="#{turma.codigoTurma}" />
			</p:column>
	
			<p:column headerText="Nome" width="8%" filterBy="#{turma.descricao}" filterMatchMode="contains"  >
				<h:outputText value="#{turma.descricao}" />
			</p:column>
			
			<p:column headerText="Ações" width="1%">										
				<p:commandButton icon="ui-icon-circle-check" actionListener="#{turmaBean.turmaSelecionadoDialog(turma)}"   >							
				</p:commandButton>	
			</p:column>
               
            </p:dataTable>	
		 
				
      </h:form>
    </h:body>
     
</html>
