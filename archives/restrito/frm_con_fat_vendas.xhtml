<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	>
<ui:composition template="/templates/internaDesktop.xhtml">


<!-- 	<ui:define name="titulo"> -->
    	 
<!-- 	</ui:define> -->

	<ui:define name="corpo">
	
		<p:dialog appendToBody="true" closable="true" draggable="false"
                  header="Consulta Venda" maximizable="false" minimizable="false"
                  resizable="false"  visible="true"
                  position="top"  width="78%" onHide="redirecionar();"  style="margin-top:5%"
                  > 
        <h:form id="venda">
	
		<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:hotkey bind="f12" update=":venda"
				action="#{movimentoBean.consulta()}" />
			<p:panel id="pnlpar" style="margin-bottom:20px"	header="Faturamento de Vendas">
				<h:panelGrid columns="10" cellpadding="5">
				<p:outputLabel for="operacao" value="Operação:" />
					<p:selectOneMenu id="operacao" effect="drop"
						value="#{movimentoBean.operacao}">
						<f:selectItem itemLabel="Vendas" itemValue="0" />
						<f:selectItem itemLabel="Devoluções" itemValue="1" />
						<f:selectItem itemLabel="Vendas - Devoluções" itemValue="2" />
						<f:selectItem itemLabel="Cancelamentos" itemValue="3" />
					</p:selectOneMenu>
				
					<p:outputLabel for="dtInicial" value="Data Inicial:" />
					<p:calendar id="dtInicial" locale="pt" 
						value="#{movimentoBean.dataInicial}" size="7" pattern="dd-MM-yyyy"
						mask="true" required="true" />

					<p:outputLabel for="dtFinal" value="Data Final:" />
					<p:calendar id="dtFinal" 
						value="#{movimentoBean.dataFinal}" size="7" pattern="dd-MM-yyyy"
						mask="true" required="true" locale="pt"/>

					<p:outputLabel for="consulta" value="Visualizar" />
					<p:selectOneMenu id="consulta" value="#{movimentoBean.consulta}"  effect="drop">
						<f:selectItem itemLabel="Diário" itemValue="0" />
						<f:selectItem itemLabel="Mensal" itemValue="1" />
						<f:selectItem itemLabel="Anual" itemValue="2" />
						<f:selectItem itemLabel="Cliente" itemValue="3" />
						<f:selectItem itemLabel="Filial" itemValue="4" />
						<f:selectItem itemLabel="Município" itemValue="5" />
						<f:selectItem itemLabel="Estado" itemValue="6" />
						<f:selectItem itemLabel="Guia" itemValue="7" />
						<f:selectItem itemLabel="Representante" itemValue="8" />
					</p:selectOneMenu>

					

					<p:commandButton value="Consulta Lazy" validateClient="true"
						update=":venda" action="#{movimentoBean.consultaLazy()}">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>

					<p:commandButton value="Consultar" validateClient="true" id="btn"
						update=":venda" action="#{movimentoBean.consulta}">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>

				</h:panelGrid>

				<p:separator />

			

				<p:dataTable id="retorno"  rendered="#{movimentoBean.consulta eq 1 || movimentoBean.consulta eq 2 ||  movimentoBean.consulta eq 3 || movimentoBean.consulta eq 4 || movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6 || movimentoBean.consulta eq 7 || movimentoBean.consulta eq 8}"
					emptyMessage="Não existe dados para a Consulta."
					value="#{movimentoBean.lista}" var="retorno" rows="20"
					paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {ColunasDinamicas} "
					rowsPerPageTemplate="10,20,50" 
					paginatorPosition="bottom"
					>
					
					<f:facet name="{ColunasDinamicas}"  >
						<p:commandButton id="imprime" type="button" icon="ui-icon-print" style="float:right">
						    <p:printer target="retorno" />
						</p:commandButton>

						<h:commandLink>
							<p:graphicImage name="/imagens/excel.png" width="24" style="float:right"/>
							<p:dataExporter type="xls" target="retorno" fileName="rel"  />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/imagens/pdf.png" width="24" style="float:right"/>
							<p:dataExporter type="pdf" target="retorno" fileName="rel" orientation="Landscape" encoding="ISO-8859-1" />
						</h:commandLink>
						
						<p:commandButton id="toggler" type="button"  style="float:right" icon="ui-icon-gear"/>
        				<p:columnToggler datasource="retorno" trigger="toggler" />
					</f:facet>
					
					<p:column headerText="Data" width="65"  
						rendered="#{movimentoBean.consulta eq 2 || movimentoBean.consulta eq 1 }">
						
						<h:outputText value="#{retorno.dataMovimento}"
							rendered="#{movimentoBean.consulta eq 2}">
							<f:convertDateTime pattern="yyyy" />
						</h:outputText>

						<h:outputText value="#{retorno.dataMovimento}"
							rendered="#{movimentoBean.consulta eq 1}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Colab" width="1"    
						rendered="#{movimentoBean.consulta eq 3}">
						<h:outputText value="#{retorno.idColaborador}" style="text-align:right;  display:block;" />
					</p:column>
					
					<p:column headerText="Código" width="1" rendered="#{movimentoBean.consulta eq 5 || movimentoBean.consulta eq 8}" >
							<h:outputText value="#{retorno.idMunicipio}"     rendered="#{movimentoBean.consulta eq 5}" style="text-align:right;  display:block;" />
							<h:outputText value="#{retorno.idRepresentante}" rendered="#{movimentoBean.consulta eq 8}" style="text-align:right;  display:block;" />
					</p:column>
					
					<p:column headerText="Município" width="35"    
						rendered="#{movimentoBean.consulta eq 5}">
						<h:outputText value="#{retorno.municipio}" />
					</p:column>
					
					<p:column headerText="Filial" width="1"    
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 7}">
						<h:outputText value="#{retorno.idFilial}" />
					</p:column>

					<p:column headerText="Razão Social" width="70"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.razaoSocial}" />
					</p:column>

					<p:column headerText="Apelido" width="15"
						rendered="#{movimentoBean.consulta eq 4}">
						<h:outputText value="#{retorno.apelido}" />
					</p:column>

					<p:column headerText="Qtdade" width="1"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.qtdadeProdutos}" style="text-align:center;  display:block;">
						
						<f:convertNumber integerOnly="true" minIntegerDigits="1" > </f:convertNumber>
						
						</h:outputText>
					</p:column>

					<p:column headerText="Vendas" width="1"
						rendered="#{movimentoBean.consulta eq 3}">
						<h:outputText value="#{retorno.qtdadeVendas}" style="text-align:center;  display:block;"> 
						</h:outputText>
					</p:column>

					<p:column headerText="Estado" width="1"    
						rendered="#{movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6}">
						<h:outputText value="#{retorno.uf}" style="text-align:center;  display:block;" />
					</p:column>

					<p:column headerText="Cód. Guia" width="5"    
						rendered="#{movimentoBean.consulta eq 7}">
						<h:outputText value="#{retorno.idGuia}" />
					</p:column>
					
					<p:column headerText="Guia" width="5"    
						rendered="#{movimentoBean.consulta eq 7}">
						<h:outputText value="#{retorno.guia}" />
					</p:column>


					<p:column headerText="Tot. Produtos" width="10"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 2 || movimentoBean.consulta eq 1 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6 || movimentoBean.consulta eq 7 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.totalProdutos}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Acréscimo" width="1"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 2 || movimentoBean.consulta eq 1 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6 || movimentoBean.consulta eq 7 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.acrescimo}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Desconto" width="1"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 2 || movimentoBean.consulta eq 1 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6 || movimentoBean.consulta eq 7 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.desconto}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Total Movimento" width="10"
						rendered="#{movimentoBean.consulta eq 4 || movimentoBean.consulta eq 2 || movimentoBean.consulta eq 1 || movimentoBean.consulta eq 3 || movimentoBean.consulta eq 5 || movimentoBean.consulta eq 6 || movimentoBean.consulta eq 7 || movimentoBean.consulta eq 8}">
						<h:outputText value="#{retorno.total}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>
				</p:dataTable>



				<p:dataTable id="diario" value="#{movimentoBean.listaLazy}"
					var="diario" rendered="#{movimentoBean.consulta eq 0}" rows="20"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
					rowsPerPageTemplate="10,20,50" style="width: 100%"
					paginatorPosition="bottom"
					emptyMessage="Não existe dados para a Consulta." lazy="true">
					<p:column headerText="Data" width="65">
						<h:outputText value="#{diario.dataMovimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Tot. Produtos" width="10">
						<h:outputText value="#{diario.totalProdutos}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Acréscimo" width="1">
						<h:outputText value="#{diario.acrescimo}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Desconto" width="1">
						<h:outputText value="#{diario.desconto}"
							style="text-align:right;  display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2">
							</f:convertNumber>
						</h:outputText>
					</p:column>

					<p:column headerText="Total Movimento" width="10">
						<h:outputText value="#{diario.total}"
							style="text-align:right; display:block;">
							<f:convertNumber pattern="#,##0.00" type="currency"
								minFractionDigits="2" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
		
			
		
		</p:dialog>
		
		<p:dialog widgetVar="statusDialog" modal="true"     draggable="false" 
				  closable="false"         resizable="false" showHeader="false" >
					<p:graphicImage name="/imagens/progresso.gif" />
		</p:dialog>
				
	</ui:define>
</ui:composition>
</html>
