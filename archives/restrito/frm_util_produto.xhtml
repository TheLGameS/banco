<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
    
   
    <h:head>
        <title>Busca de Produtos</title>
         <style type="text/css">
            .ui-widget {font-size: 80%;} 
        </style>
    </h:head>
     
    <h:body>
        <h:form>	
			<p:dataTable var="produtoVO" value="#{produtoBean.listaVO}" emptyMessage=""  paginatorPosition="bottom" paginator="true"  rows="10" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} ">
                <p:column headerText="Código" width="30"  >
					<h:outputText value="#{produtoVO.codigo}"  > </h:outputText>
				</p:column>
	
				<p:column headerText="Nome" width="150"  filterBy="#{produtoVO.nome}"   filterMatchMode="contains" >
					<h:outputText value="#{produtoVO.nome}" />
				</p:column>
				
				<p:column headerText="Cor" width="60"  >
					<h:outputText value="#{produtoVO.cor}"  > </h:outputText>
				</p:column>
				
				<p:column headerText="NCM" width="30"  >
					<h:outputText value="#{produtoVO.ncm}"  > </h:outputText>
				</p:column>
				
				<p:column headerText="Estoque" width="30"  >
					<h:outputText value="#{produtoVO.prlSld}"  > </h:outputText>
				</p:column>
				
				<p:column  width="5">										
					<p:commandButton icon="ui-icon-circle-check"  action="#{produtoBean.produtoSelecionadoDialog(produtoVO)}">
					</p:commandButton>	
				</p:column>
	               
            </p:dataTable>	
      </h:form>
    </h:body>
     
    
</html>
